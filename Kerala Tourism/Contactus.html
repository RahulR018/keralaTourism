    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-expand-lg navbar-light navbg">
        <h1 class="display-4 text-white"><strong>KERALA TOURISM</strong></h1>
        <div class="collapse navbar-collapse ulpos" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active ligap">
                    <a class="nav-link text-white lifont" href="./Homepage.html">HOME</a>
                </li>
                <li class="nav-item active ligap">
                    <a class="nav-link text-white lifont" href="./Contactus.html">CONTACT US</a>
                </li>

            </ul>
        </div>
    </nav>
    <section id="showcase_login">
        <form class="container col-md-4 signupform">
            <div class="form-group ">
                <p class="display-5 text-center">PLEASE FILL DETAILS</p>
                <label for="exampleInputEmail1">ENTER YOUR MAIL</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter Email">
            </div>
            <div class="form-group ">
                <label for="exampleInputPassword1">ENTER YOUR NAME</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Your Full Name">
            </div>
            <div class="form-group ">
                <label for="exampleInputPassword1">ENTER YOUR PHONE NUMBER</label>
                <input type="tel" class="form-control" id="exampleInputPassword1" placeholder="Number">
            </div>
            <a class="btn btn-success signupbutton container col-sm-12" href="./districts.html">SUBMIT</a>
            <label class="text-center lead">Once you submit, We will be in touch with you shortly</label>
        </form>
    </section>
    <footer class="footerfixed">
        <p class="text-center">Kerala Tourism Department Copyright &copy; A Govt. Of kerala Undertaking.</p>

    </footer>

</body>
