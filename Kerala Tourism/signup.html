<section id="showcase_signup">
  <form class="container col-md-5 signupform">
    <div class="form-group ">
      <label for="exampleInputEmail1">ENTER VALID EMAIL ADDRESS</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email">
      <small id="emailHelp" class="form-text text-danger">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group ">
      <label for="exampleInputPassword1">PASSWORD</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      <small id="emailHelp" class="form-text text-danger">Type in a complex password.</small>
    </div>
    <div class="form-group ">
      <label for="exampleInputPassword1">PLEASE RETYPE PASSWORD</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
      <small id="emailHelp" class="form-text text-danger">We'll never store your password.</small>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">RECEIVE TRAVEL RECOMMENDATIONS IN FUTURE</label>
    </div>
    <a class="btn btn-success signupbutton container col-sm-12" href="./login.html">SIGN UP</a>
  </form>
</section>
