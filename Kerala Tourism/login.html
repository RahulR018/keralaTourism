<body>
  <nav class="navbar navbar-expand-lg navbar-light navbg">
    <h1 class="display-4 text-white"><strong>KERALA TOURISM</strong></h1>
    <div class="collapse navbar-collapse ulpos" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active ligap">
          <a class="nav-link text-white lifont" href="./Homepage.html">HOME</a>
        </li>
        <li class="nav-item active ligap">
          <a class="nav-link text-white lifont" href="./Contactus.html">CONTACT US</a>
        </li>

      </ul>
    </div>
  </nav>
  <section id="showcase_login">
    <form class="container col-md-4 signupform" action="./districts.html" onsubmit="return validate()">
      <div class="form-group ">
        <p class="display-4 text-center">LOG IN</p>
        <label for="exampleInputEmail1">ENTER YOUR REGISTERED EMAIL ADDRESS</label>
        <input class="form-control" id="email" aria-describedby="emailHelp"
          placeholder="Enter email">
        <small id="emailHelp" class=" ">Please enter email you used for signup.</small>
      </div>
      <div class="form-group ">
        <label for="exampleInputPassword1">ENTER PASSWORD</label>
        <input type="password" class="form-control" id="pass" placeholder="Password">
        <small id="passHelp" class="">Type your password.</small>
      </div>
      <button id="submit" class="btn btn-success signupbutton container col-sm-12">LOG IN</button>
    </form>
  </section>
  <footer class="footerfixed">
    <p class="text-center">Kerala Tourism Department copyright &copy; A Govt. Of kerala Undertaking.</p>

  </footer>
  <script src="./js/login.js"></script>
